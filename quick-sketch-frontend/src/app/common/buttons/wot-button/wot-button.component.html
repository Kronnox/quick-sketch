<a class="btn" [style.padding]="icon ? '0.7rem' : '1rem'" [style.display]="getDisplayStyle()" [style.float]="getFloatStyle()" [style.color]="getColorStyle()" [style.border-color]="getColorStyle()">
  <ng-content *ngIf="!icon"></ng-content>
  <ion-icon name="{{icon}}" class="btn-icon" *ngIf="icon"></ion-icon>
</a>
